<ion-header>
  <ion-toolbar>
    <ion-title>
      Planejamento Financeiro
    </ion-title>
    <ion-buttons slot='primary'>
      <ion-button [routerLink]='["/novo-planejamento"]'>
        <ion-icon color='dark' name='add-circle' ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h6>Bem vindo ao app de Planejamento Financeiro.</h6>
  <div *ngIf="plano.length > 0">
    <h2>Seus planos</h2>
    <div *ngFor="let listar of plano">
      <ion-card>
          <ion-card-content>
              <h2>{{listar.nome}}</h2>
              <p> Faturamento: R$ {{listar.faturamento}} </p>
              <p> Custo: R$ {{listar.custo}} </p>
          </ion-card-content>
        </ion-card>
    </div>
  </div>

  <div *ngIf="plano.length === 0">
      <br/><br/>
    <p>Nenhum Planejamento cadastrado</p>
    <ion-button color="danger" expand="block" [routerLink]='["/novo-planejamento"]'>Cadastrar plano</ion-button>
  </div>
</ion-content>
